<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titas Toys</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style>
    body {
        background-color: #fbdbf0;
        font-family: Helvetica, Arial, sans-serif;
    }
    .titulos {
        font-size: 25px;
        text-align: center;
        color: #004a77ff;
        font-weight: bold;
    }
    
    .headTr{
      background-color: #eb54ba;
      text-align: center;
      color:#fff;
    }

    .labelTd{
      font-size: 22px;
      text-align: left;
      color: #000;
  }

  .labelButtonsMenu{
    font-size: 28px;
    text-align: left;
    color: #fff;
}

    .data {
        font-size: 23px;
        text-align: left;
        color: #000000;
    }

    .buttonTitle{
        font-size: 23px;
    }

    .titulosEncabezado {
      font-size: 50px;
      text-align: center;
      color: #fff;
      font-weight: bold;
  }
  .titulos {
      font-size: 25px;
      text-align: center;
      color: #fff;
      font-weight: bold;
  }

  .centrado{
  text-align: center;
  }

  .izquierdo{
      text-align: left;

      }

  .bgMorado{
      background-color: #e20099;
  }

  .bgMoradoMedio{
    background-color: #eb54ba;
  }

  .btnNavegacion{
    background-color: #e733ad;
    width: 120px;
  }

  .btnMorado{
      background-color: #943D73;
  }

  .imagen-redondeada {
    border-radius: 25px; /* Redondea las esquinas */
    width: 250px; /* Ancho de la imagen */
  }


</style>
  <body>
    <div class="panel panel-info panelGris col-sm-12">
      <div class="panel-body">
      <br />
      <div class="panel panel-info center col-sm-12">

        <div class="bgMorado  centrado" style="height: 280px;">
          <br /><br />
            <img src="/static/titas.jpg"  width="220" height="150" class="imagen-redondeada"> &nbsp;
            <label class="titulosEncabezado"> Tita's Toys</label>
            <span class="bgMorado titulos izquierdo">
              <h2><br /> &nbsp;&nbsp; <i class="fa fa-search fa-lg" aria-hidden="true"></i> Consulta de inventario</h2> 
            </span>
        </div>

         <!-- Div Menu navegacion -->
         <div class="izquierdo">
          <form action="/menu" method="POST">
            <input type="hidden" name="menuNavegacion" id="menuNavegacion" value="0">
            <button type="submit" class="btn btn-sm btnNavegacion" id="btnMenuAlta"><i class="fa fa-cog fa-2x titulos"></i> 
                <label class="titulos"> Men&uacute;</label>
            </button>
           </form>
        </div>
        <br/><br/>
        <form action="/altaInventario" method="POST">
          <input type="hidden" name="menuAlta" id="menuAlta" value="0">
          <button type="submit" class="btn btnMorado btn-lg" id="btnMenuAlta"><i class="fa fa-plus fa-2x titulos"></i> 
              <label class="titulos"> Agregar producto</label>
          </button>
        </form>
      <br /><br /><br />
      <!-- Consulta de inventario -->
      <h2> Productos  </h2>
      <div class="panel panel-info col-sm-12">
        <table class="table table-bordered" id="tblProducts">
          <thead style="text-align: center;">
              <tr class="headTr centrado">
                  <th><h3><label for="barcode" class="titulos"><h3>CÃ³digo de barras</label></h3></th>
                  <th><h3><label for="product-name" class="titulos"  ><h3>Nombre del producto</label></h3></th>
                  <th ><h3><label for="quantity" class="titulos"><h3>Cantidad</label></h3></th>
                  <th><h3><label for="price" class="titulos"><h3>Precio Venta $</label></h3></th>
                  <th><h3><label  class="titulos"><h3>Modificar</h3></th>
                  <th><h3><label  class="titulos"><h3>Borrar</h3></th>
              </tr>
          </thead>
          <tbody class="labelTd">
             {% for product in products%}
             <tr>
              <td>
                {{product[1]}}
              </td>
              <td>
                {{product[2]}}
              </td>
              <td style="text-align: center;">
                {{product[3]}}
              </td>
              <td>
                &nbsp;{{product[4]}}
              </td>
              <td style="text-align: center;">
                <form action="/actualizarInventario" method="post">
                  <input type="hidden" name="id" value="{{product[0]}}">
                  <input type="hidden" name="codigoBarras" value="{{product[1]}}">
                  <input type="hidden" name="nombreProducto" value="{{product[2]}}">
                  <input type="hidden" name="cantidad" value="{{product[3]}}">
                  <input type="hidden" name="precio" value="{{product[4]}}">
                  <input type="hidden" name="menuActualiza" value="0">
                  <button  type="submit" class="btn btn-primary" id="update-product"><i class="fa fa-pencil"></i></button>
                </form>
              </td>
              <td style="text-align: center;">
                <form action="/eliminaInventario" method="post">
                  <input type="hidden" name="id" value="{{product[0]}}">
                  <button  type="submit" class="btn btn-danger" id="delete-product"><i class="fa fa-remove"></i></button>
                </form>
            </tr>
             {% endfor%}
          </tbody>
      </table>
      <br /><br />
    </div>
    
    </div>
    </div>

    <script>
      $(document).ready(function(){
          $('#btnMenuAlta').on('click', function() {
              $(menuAlta).val(1); 
          });
      });
    </script>
    <script>
      $(document).ready(function(){
        $('#tblProducts').DataTable();
      });
      
  </script>
  </body>
</html>
