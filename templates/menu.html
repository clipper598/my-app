<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titas Toys</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .buttonTitle {
            font-size: 18px;
        }

        .titulosEncabezado {
            font-size: 50px;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        .titulos {
            font-size: 25px;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        .centrado{
        text-align: center;
        }

        .izquierdo{
            text-align: left;
   
            }

        .bgMorado{
            background-color: #e20099;
        }

        .bgMoradoTable{
            background-color: #e20099;
            border-color: #e20099;
        }

        .btnMorado{
            background-color: #943D73;
            width: 700px;
        }

        .selected-button {
            background-color: #ff69b4; /* Color de fondo rosa */
            color: white; /* Texto blanco */
            border: 2px solid #ff1493; /* Borde rosa más oscuro */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para resaltar */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
        }
        
        .selected-button:hover {
            background-color: #ff1493; /* Rosa más oscuro al pasar el mouse */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
        }

        .imagen-redondeada {
            border-radius: 25px; /* Redondea las esquinas */
            width: 300px; /* Ancho de la imagen */
          }

        <script>
            $(document).ready(function() {
                $('#btnMenuAlta').on('click', function() {
                    $(menuAlta).val(1); 
                });
    
                $('#btnMenuConsulta').on('click', function() {
                    $(menuConsulta).val(2); 
                });
            });
        </script>
    </style>
</head>
<body style="background-color: #fbdbf0;">
    <div class="container">
        <div class="panel panel-info center col-sm-12">
            
            <br />
            <div class="bgMorado  centrado" style="height: 280px;">
                <br /><br />
                  <img src="/static/titas.jpg"  width="220" height="150" class="imagen-redondeada"> &nbsp;
                  <label class="titulosEncabezado"> Tita's Toys</label>
                  <span class="bgMorado titulos izquierdo">
                  <h2><br />  &nbsp;&nbsp; <i class="fa fa-server fa-lg" aria-hidden="true"></i> &nbsp;&nbsp;Men&uacute; de opciones</h2>
                  </span>
            </div>
              <!-- Div Menu navegacion -->
            <br />

          <br /><br />
            <div class="centrado">
                <form action="/menu" method="POST">
                    <input type="hidden" name="menuAlta" id="menuAlta" value="0">
                    <button type="submit" class="btn btnMorado buttonTitle" id="btnMenuAlta"><i class="fa fa-plus fa-5x titulos"></i> 
                    <label class="titulos"> Alta de Productos</label>
                    </button>
                    <br /><br />
                    <input type="hidden" name="menuConsulta" id="menuConsulta" value="0">
                    <button type="submit" class="btn btnMorado buttonTitle" id="btnMenuConsulta"><i class="fa fa-search fa-5x titulos"></i> 
                    <label class="titulos"> Consulta de Productos</label>
                    </button>
                </form>
            </div>
            <br /><br />
        </div>
    </div> <!--cierre div container -->
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btnMenuAlta').on('click', function() {
                $(menuAlta).val(1); 
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $('#btnMenuConsulta').on('click', function() {
                $(menuConsulta).val(2); 
            });
        });
    </script>
</body>
</html>
