<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titas Toys</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style>
    body {
        background-color: #fcf4dd;
        font-family: Helvetica, Arial, sans-serif;
    }
    .titulos {
      font-size: 25px;
      text-align: center;
      color: #004a77ff;
      font-weight: bold;
  }

  .titulosBotones {
    font-size: 18px;
    color: #fff;
    font-weight: bold;
}
    
    .inputsMedianos{

      border-radius: 10px;
      border-color: #004a77ff;
      border-solid: 4px;
      height: 60%;
  }

    .data {
        font-size: 16px;
        text-align: left;
        color: #000000;
    }

    body {
      background-color: #fbdbf0;
      font-family: Helvetica, Arial, sans-serif;
  }

  .labelTd{
    font-size: 22px;
    text-align: left;
    color: #000;
}

  .data {
      font-size: 16px;
      text-align: left;
      color: #000000;
  }

  .dataMedium {
    font-size: 18px;
    text-align: left;
    color: #000000;
}

  .buttonTitle{
      font-size: 23px;
  }

  .titulosEncabezado {
    font-size: 24px;
    text-align: center;
    color: #fff;
    font-weight: bold;
}
.titulos {
    font-size: 18px;
    text-align: center;
    color: #fff;
    font-weight: bold;
}

.labels {
  font-size: 18px;
  text-align: center;
  color: #943D73;
  font-weight: bold;
}

.centrado{
text-align: center;
}

.izquierdo{
    text-align: left;

    }

.bgMorado{
    background-color: #e20099;
}

.bgMoradoMedio{
  background-color: #eb54ba;
}

.btnMorado{
    background-color: #943D73;
}

.btnNavegacion{
  background-color: #e733ad;
  width: 120px;
}

.msgProcesoSuccess{
  color:aquamarine;
  font-weight:bold;
  color: #fff;
  background-color: #8ee3f1;
}

.imagen-redondeada {
  border-radius: 25px; /* Redondea las esquinas */
  width: 100px; /* Ancho de la imagen */
  height: 80px;
}

</style>
  <body>
    <div class="panel panel-info col-sm-12">
        <div class="bgMorado  centrado" style="height: 125px;">
          <br /><br />
            <img src="/static/titas.jpg"  class="imagen-redondeada"> &nbsp;
            <label class="titulosEncabezado"> Tita's Toys</label>
        </div>
        <!-- Div Menu navegacion -->
        <div class="izquierdo">
          <form action="/consultaInventario" method="POST">
            <button type="submit" class="btn btn-sm btnMorado" id="btnMenuAlta"><i class="fa fa-arrow-circle-left fa-2x titulos"></i> 
                <label class="titulos"> Regresar</label>
            </button>
           </form>
        </div>

      <div class="panel-body">
        <label class="labels"><h3> Actualizar Producto</h3></label>
        <br />
        <div style="display: none;">
          <label> <h3 class="text-success"> {{descAct}} <h3/> <label/>
        </div>
      <div class="col-sm-2"></div>
      <!-- Formulario para entrada de datos -->
      <div class="panel panel-info  col-sm-8">
        <form action="/actualizarInventario" method="post">
         
        <input type="hidden"  class="form-control data inputsMedianos" id="id" name="id" required value="{{id}}" readonly/>
        <!-- Código de barras -->
        <label for="barcode" class="labels"><h4>Código de barras:</h4></label>
        <input type="text"  class="form-control data inputsMedianos" id="barcode" name="barcode" required value="{{barcode}}" readonly/>
        <br />

         <!-- Descricpcion producto -->
         <label for="barcode" class="labels"><h4>Nombre del producto:</h4></label>
         <input type="text"  class="form-control data inputsMedianos" id="product_name" name="product_name"  required value="{{product_name}}"/>
         <br />

        <!-- Cantidad con spinner -->
        <label for="quantity" class="labels"><h4>Cantidad:</h4></label>
        <input type="number" class="form-control dataMedium inputsMedianos" id="quantity" name="quantity" min="1"  required value="{{quantity}}" size="6"/>
        <br />

        <!-- Precio -->
        <label for="price" class="labels"><h4>Precio: $</h4></label>
        <input type="number" class="form-control dataMedium inputsMedianos" id="price" name="price" required value="{{price}}" size="2"/>
        <br />

            <!-- Precio -->
            <label for="urlImagen" class="labels"><h4>Url Imagen</h4></label>
            <input type="text" class="form-control data inputsMedianos" id="url_img_product" name="url_img_product" required value="{{url_img_product}}" >
            <br />
        <!-- Botón para actualizar -->
        <div style="text-align: right;">
          <button type="submit" class="btn btnMorado titulosBotones"> 
            <input type="hidden" name="menuActualiza" value="1">
            <i class="fa fa-check" aria-hidden="true"></i> &nbsp; Actualizar
          </button>
        </div>
        <br /><br />
      </form>
      <br /><br />
    </div>
    <div class="col-sm-2"></div>

    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const descAct = "{{descAct}}"; // Obtiene el valor de la variable
          if (descAct) { // Verifica si tiene un valor asignado
              alert(descAct); // Muestra el valor en un alert
          }
      });
  </script>
  </body>
</html>
